name: PMD Analysis

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  pmd:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run PMD
        id: pmd
        uses: pmd/pmd-github-action@v1
        with:
          rulesets: category/java/errorprone.xml
          artifact_name: pmdReport   # <-- Correction ici

      - name: Publish PMD summary
        if: always()
        run: |
          echo "## PMD Analysis Report" >> $GITHUB_STEP_SUMMARY
          echo "- Violations: ${{ steps.pmd.outputs.violations }}" >> $GITHUB_STEP_SUMMARY
          echo "- Files scanned: ${{ steps.pmd.outputs.files }}" >> $GITHUB_STEP_SUMMARY

      - name: Fail if violations > 0
        if: steps.pmd.outputs.violations > 0
        run: exit 1
